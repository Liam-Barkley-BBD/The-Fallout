name: Migrations

on:
  workflow_run:
    workflows: ["Terraform Deployment"]
    types:
      - completed
    branches:
      - 'dev'

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Flyway Migrations
        run: |
          echo "Running migrations on DB: ${{ secrets.DB_HOST }}"
          docker run --rm \
            -v ${{ github.workspace }}/migrations:/flyway/migrations \
            flyway/flyway:latest \
            -url=jdbc:postgresql://${{ secrets.DB_HOST }}:5432/${{ secrets.DB_NAME }} \
            -user=${{ secrets.TF_VAR_DB_USERNAME }} \
            -password=${{ secrets.TF_VAR_DB_PASSWORD }} \
            -locations=filesystem:/flyway/migrations \
            migrate